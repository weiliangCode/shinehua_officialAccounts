<!DOCTYPE html>
<html lang="en">

<head>
  <title>支付接入</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="lib/swiper/css/swiper.min.css" rel="stylesheet">
  <link href="lib/swiper/css/animate.min.css" rel="stylesheet">
  <link href="font/iconfont.css" rel="stylesheet">
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="styles/base.css" rel="stylesheet">
  <link href="css/payJoint.css" rel="stylesheet">

  <script src="lib/jquery/jquery.js" type="text/javascript"></script>
  <script src="lib/swiper/js/swiper.min.js" type="text/javascript"></script>
  <script src="lib/swiper/js/swiper.animate1.0.2.min.js" type="text/javascript"></script>
  <script src="js/payJoint.js" type="text/javascript"></script>
</head>

<body>
  <div class="inputs">
    <div class="input-group">
      <span class="input-group-addon">单位/个人</span>
      <input type="text" class="form-control J_companyName" placeholder="请输入您的公司名或联系人" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">手机号</span>
      <input type="tel" class="form-control J_phone" placeholder="请输入您的手机号码" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">验证码</span>
      <input type="number" class="form-control J_QRcode" placeholder="请输入验证码" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-addon J_getCode">获取验证码</span>
    </div>
    <div class="input-group select">
      <p>接入场景</p>
      <div class="l">
        <ul class="J_stair">
          <li class="active" data='0'>扫码</li>
          <li data='1'>移动端网络</li>
          <li data='2'>移动端APP</li>
          <li  data='3'>PC端网站</li>
        </ul>
      </div>

      <div class="r J_sub">
        <ul class="active">
          <li><input type="checkbox"><span >支付宝</span></li>
          <li><input type="checkbox"><span >微信</span></li>
        </ul>
        <ul>
          <li><input type="checkbox"><span >支付宝</span></li>
          <li><input type="checkbox"><span >微信</span></li>
          <li><input type="checkbox"><span >银联</span></li>
          <li><input type="checkbox"><span >百度钱包</span></li>
          <li><input type="checkbox"><span >京东钱包</span></li>
        </ul>
        <ul>
          <li><input type="checkbox"><span >支付宝</span></li>
          <li><input type="checkbox"><span >微信</span></li>
          <li><input type="checkbox"><span >QQ钱包</span></li>
          <li><input type="checkbox"><span >百度钱包</span></li>
        </ul>
        <ul >
          <li><input type="checkbox"><span >支付宝</span></li>
          <li><input type="checkbox"><span >微信</span></li>
          <li><input type="checkbox"><span >银联</span></li>
          <li><input type="checkbox"><span >京东钱包</span></li>
          <li><input type="checkbox"><span >QQ钱包</span></li>
          <li><input type="checkbox"><span >百度钱包</span></li>
          <li><input type="checkbox"><span >易宝</span></li>
          <li><input type="checkbox"><span >快钱</span></li>
        </ul>
      </div>
    </div>
    <div class="input-group">
      <span class="input-group-addon">需求说明</span>
      <div class="detail-input">
        <textarea class="form-control J_explain" placeholder="请描述您的具体要求，我们可以更好的为您服务（选填）" rows="3"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block bottomBtn J_submit">提交申请</button>
  </div>

</body>

</html>
