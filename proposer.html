<!DOCTYPE html>
<html lang="en">

<head>
  <title>雇佣申请</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="lib/swiper/css/swiper.min.css" rel="stylesheet">
  <link href="lib/swiper/css/animate.min.css" rel="stylesheet">
  <link href="font/iconfont.css" rel="stylesheet">
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="styles/base.css" rel="stylesheet">
  <link href="css/proposer.css" rel="stylesheet">

  <script src="lib/jquery/jquery.js" type="text/javascript"></script>
  <script src="lib/swiper/js/swiper.min.js" type="text/javascript"></script>
  <script src="lib/swiper/js/swiper.animate1.0.2.min.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/proposer.js" type="text/javascript"></script>
</head>

<body>
  <div class="inputs">
    <div class="input-group">
      <span class="input-group-addon ">公司名</span>
      <input type="text" class="form-control J_companyName" placeholder="请输入您的公司名" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">联系人</span>
      <input type="text" class="form-control J_name" placeholder="请输入联系人" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">手机号</span>
      <input type="tel" class="form-control J_phone" placeholder="请输入您的手机号码" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">验证码</span>
      <input type="number" class="form-control J_QRcode" placeholder="请输入验证码" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-addon J_getCode">获取验证码</span>
    </div>
    <div class="input-group">
      <p>服务类型</p>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="J_serve"> 企业官网
        </label>
        <label>
          <input type="checkbox" class="J_serve"> 微信公众号
        </label>
        <label>
          <input type="checkbox" class="J_serve"> 后台开发
        </label>
        <label>
          <input type="checkbox" class="J_serve"> APP开发
        </label>
        <label>
          <input type="checkbox" class="J_serve"> 网站开发
        </label>
        <label>
          <input type="checkbox" class="J_serve"> 微场景开发
        </label>
      </div>
    </div>
    <div class="input-group">
      <span class="input-group-addon">预估金额</span>
      <input type="number" class="form-control J_price" placeholder="填写您认为合适的服务价格" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">需求备注</span>
      <div class="detail-input">
        <textarea class="form-control J_explain" placeholder="请描述您的具体要求，我们可以更好的为您服务（选填）" rows="3"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block bottomBtn J_submit">提交申请</button>

  </div>
  <div class="prompt J_prompt">
    <div class="content">
      <!--<h3 class="top">标题</h3>-->
      <div class="middle">
        <p class="J_message">申请提交失败，请修改后提交！</p>
      </div>
      <div class="bottom">
        <button class="J_promptBtn">确定</button>
      </div>
    </div>
  </div>

</body>

</html>
